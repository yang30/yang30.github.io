<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
		window.onload=function(){
			function f(){
				document.getElementById("timer").innerText=(new Date());
			}
			f();
			window.setInterval(f,1000);
			var n=0,timer;
			document.getElementById("maindiv").addEventListener("click",function(){
				document.getElementById("count").innerText=n++;
				var timeouter=document.getElementById("timeouter");
				var m=60
				timeouter.innerText=m;
				timer=setInterval(function(){
					if(m>-1){timeouter.innerText=--m}else{window.clearInterval(timer)}
				},1000);
			});
		};
	</script>
	<style type="text/css">

	</style>
</head>
<body>
<div>
	<div id='timer' style='font-size:1rem;text-align:center;line-height:100%;'></div>
	<div id='timeouter1' style="font-size:2rem;text-align:center;">00</div>
	<div id='count' style='font-size:5rem;text-align:center;'>点击开始</div>
</div>
<div style="text-align:center;">
	<button class="depth" type="button" id="maindiv"></button>
</div>
</body>
</html>
