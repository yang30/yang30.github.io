<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8" >
	<script type="text/javascript">
		var n=0;
		function test(){
			document.getElementById("maindiv").innerHTML="<h1 id='timer' style='text-align:center;line-height:100%;'></h1><div id='count' style='font-size:5em;text-align:center;'>0</div>";
			function f(){document.getElementById("timer").innerText=(new Date())};
			f();
			window.setInterval(f,1000);
			document.getElementById("maindiv").addEventListener("click",function(){
				document.getElementById("count").innerText=n++;
			});
		}
	</script>
	<style type="text/css">
		#maindiv{
			position:absolute;top:25%;left:30%;width:40%;height:50%;border:1px solid red;background-color:green;
		}
		.subdiv{
			position:relative;top:50%;left:50%;width:250px;height:40px;margin:-20px 0 0 -125px;
		}
	</style>
</head>
<body>
	<div id="maindiv">
	<div></div>
	<div class="subdiv">欢迎来到yang30的主页<button onclick="test();">开始</button></div>
	</div>
	
</body>
</html>
